<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GIST-HUB</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="main">
    <script src="js/underscore-min.js" type="text/javascript"></script>
    <script src="js/base64.js" type="text/javascript"></script>
    <script src="js/github.js" type="text/javascript"></script>
    <script src="js/store.js" type="text/javascript"></script>
    <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.timeago.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="wrapper">

      <div class="pagehead">
        <div class="container">
          <h1>GIST-HUB</h1>
        </div>
      </div><!-- pagehead -->

      <div class="container">
        <div id="logindiv">
          <h3>Login</h3>
          <label for="username">Username</label><input type="text" name="username" value="" id="username">
          <label for="password">Password</label><input type="password" name="password" value="" id="password">
          <label for="remember">Remember me</label><input type="checkbox" name="remember" value="" id="remember">
          <input type="button" name="login" value="Login" id="login">
        </div>
        <div id="logoutdiv">
          <h3>Login</h3>
          <label for="forget">Forget me</label><input type="checkbox" name="forget" value="" id="forget">
          <input type="button" name="logout" value="Logout" id="logout">
        </div>
        
        <h3>
          <div class="inner">your Gists</div>
        </h3>
        <div id="out"></div>

        <h3>
          <div class="inner">visual</div>
        </h3>
        <div id="visual"></div>
        
        <input type="button" name="clearstorage" value="Clear Storage" id="clearstorage">
      </div><!-- container -->

    </div><!-- wrapper -->
  </body>
</html>
