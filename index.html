<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GIST-HUB</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen" title="main">
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen" title="main">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="main">
    <script src="js/underscore-min.js" type="text/javascript"></script>
    <script src="js/base64.js" type="text/javascript"></script>
    <script src="js/github.js" type="text/javascript"></script>
    <script src="js/store.js" type="text/javascript"></script>
    <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.timeago.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </head>
  <body>

      <header>
        <div class="container">
          <div class="row clearfix">
            <div class="column half">
              <h1>GIST-HUB</h1>

              <form autocomplete="off" id="logindiv" style="display: none;text-align:right">

                <label for="username">Username</label>
                <input type="text" name="username" value="" id="username">
                <br><br>
                <label for="password">Password</label>
                <input type="password" name="password" value="" id="password">
                <br><br>
                <label for="remember">Remember me</label>
                <input type="checkbox" name="remember" value="" id="remember">
                <br><br>
                <input type="button" name="login" value="Login" id="login">
                <br><br>
              </form>

              <div id="logoutdiv" style="display: none;">
                <p><a href="#" id="logout">logout</a></p>
              </div>

            </div>
            <div class="column half">
            </div>
          </div>
        </div>
      </header>

      <section>
        <div class="container">

          <div class="row clearfix">
            <div class="column half" id="out">
            </div>
            <div class="column half" id="starred">
            </div>
          </div>

        </div><!-- container -->
      </section>
      
      <footer>
        <div class="container clearfix">
          <p>
            <a href="http://petrosh.github.io/gist-hub/" title="GIST-HUB">
              <img src="css/svg/octicons.svg">
            </a>
          </p>
        </div>
      </footer>

  </body>
</html>
